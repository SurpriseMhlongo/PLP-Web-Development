<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Linking Example</title>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>

    <section id="home">
        <h1>Home</h1>
        <p>Welcome to our website!</p>
        <a href="https://www.example.com/technology">
            <img src="https://via.placeholder.com/150?text=Technology" alt="Technology">
        </a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div>
            <a href="https://www.example.com/nature1">
                <img src="https://via.placeholder.com/150?text=Nature1" alt="Nature 1">
            </a>
            <a href="https://www.example.com/nature2">
                <img src="https://via.placeholder.com/150?text=Nature2" alt="Nature 2">
            </a>
            <a href="https://www.example.com/nature3">
                <img src="https://via.placeholder.com/150?text=Nature3" alt="Nature 3">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://www.example.com/food1">Pizza</a></li>
            <li><a href="https://www.example.com/food2">Sushi</a></li>
            <li><a href="https://www.example.com/food3">Ice Cream</a></li>
        </ul>
    </section>
</body>
</html>
